<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--link to firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!--link to moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Choo Choo!</h1>
                <p class="lead">It's a train schedule</p>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-heading">
                <h3 class="card-title">
                    <strong>Schedule:</strong>
                </h3>
            </div>
            <div class="card-body">
                <table class="table table-hover" id='employee-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min) </th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-heading">
                <h3 class="card-title">
                    <strong>Add Employee</strong>
                </h3>
            </div>
            <div class="card-body">

                <!-- Entry Form -->
                <form>
                    <div class="form-group row">
                        <label for="employee-name-input">Train Name</label>
                        <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="role-input">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="trainTime" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="rate-input">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="text">
                    </div>
                    <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                </form>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>

<!--  -->

    </script>
    <!--Link to Jquerey-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Link to java-->
    <script src="logic.js"></script>
</body>

</html>
